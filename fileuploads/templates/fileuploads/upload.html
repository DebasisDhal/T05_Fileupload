<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 100px auto;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: #333333;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555555;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            max-width: 150px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            margin-top: 20px;
        }

        .success-message {
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Excel or CSV File</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Choose File:</label>
        <input type="file" name="file" id="file" required>

        <button type="submit" class="btn">Upload</button>
    </form>

    <!-- Optional Success/Error Messages -->
    {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
    {% endif %}
    {% if success %}
        <div class="success-message">
            {{ success }}
        </div>
    {% endif %}
</div>

</body>
</html>
